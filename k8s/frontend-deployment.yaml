apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: todo-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: your-frontend-image:latest # Replace with your actual frontend image
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_OPENAI_DOMAIN_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-app-secrets
                  key: NEXT_PUBLIC_OPENAI_DOMAIN_KEY